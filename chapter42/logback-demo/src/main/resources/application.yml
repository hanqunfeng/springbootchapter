

#\u670D\u52A1\u5668\u914D\u7F6E
server:
  #\u8BBE\u5B9Ahttp\u76D1\u542C\u7AEF\u53E3\uFF0C\u9ED8\u8BA48080
  port: 8080

  #servlet\u5168\u5C40\u914D\u7F6E
  servlet:
    #\u8BBE\u5B9A\u5E94\u7528\u7684context-path\uFF0C\u9ED8\u8BA4: /
    context-path: /
    session:
      #session\u8D85\u65F6\u65F6\u95F4\uFF0C\u9ED8\u8BA430\u5206\u949F
      timeout: 30m
    #CharacterEncodingFilter
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  #\u9488\u5BF9tomcat\u7684\u914D\u7F6E
  tomcat:
    uri-encoding: UTF-8
    #\u63A5\u53D7\u7684\u6700\u5927\u8BF7\u6C42\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA4\u503C8192
    max-connections: 8192
    #\u5F53\u6240\u6709\u7684\u7EBF\u7A0B\u88AB\u5360\u7528\uFF0C\u88AB\u653E\u5165\u8BF7\u6C42\u961F\u5217\u7B49\u5F85\u7684\u6700\u5927\u7684\u8BF7\u6C42\u8FDE\u63A5\u6570\u91CF\uFF0C\u9ED8\u8BA4\u503C100
    accept-count: 100
    threads:
      #\u6700\u5927\u7684\u5DE5\u4F5C\u7EBF\u7A0B\u6570\u91CF\uFF0C\u9ED8\u8BA4\u503C200
      max: 200
      #\u6700\u5C0F\u7684\u5DE5\u4F5C\u7EBF\u7A0B\u6570\u91CF\uFF0C\u9ED8\u8BA4\u503C10
      min-spare: 10

#spring\u5BB9\u5668\u7684\u914D\u7F6E
spring:
  mvc:
    servlet:
      #\u8BBE\u5B9Adispatcher servlet\u7684\u76D1\u542C\u8DEF\u5F84\uFF0C\u9ED8\u8BA4\u4E3A: /
      path: /


  profiles:
    active: dev


#\u65E5\u5FD7\u914D\u7F6E
#\u8FD9\u91CC\u914D\u7F6E\u4E86\u5C31\u4E0D\u9700\u8981\u5355\u72EC\u7684logback.xml\u6216\u8005logback-spring.xml\u4E86\uFF0C\u4E0D\u8FC7\u8FD9\u91CC\u53EA\u80FD\u8FDB\u884C\u7B80\u5355\u7684\u914D\u7F6E\uFF0C\u590D\u6742\u914D\u7F6E\u8FD8\u662F\u9700\u8981\u914D\u7F6E\u6587\u4EF6
#\u5355\u72EC\u7684logback.xml\u4F18\u5148\u7EA7\u6700\u9AD8\uFF0C\u5176\u6B21\u662F\u8FD9\u91CC\u7684\u914D\u7F6E\uFF0C\u4F18\u5148\u7EA7\u6700\u4F4E\u7684\u662Flogback-spring.xml
logging:
  #\u5B9A\u4E49\u65E5\u5FD7\u7EA7\u522B
  level:
    #\u65E5\u5FD7root\u7EA7\u522B
    root: debug
    #\u5176\u5B83\u8DEF\u5F84\u65E5\u5FD7\u7EA7\u522B
    com.example: debug
  #\u65E5\u5FD7\u8F93\u51FA\u6587\u4EF6\uFF0C\u9ED8\u8BA4\u6BCF\u5929\u4E00\u4E2A\u6587\u4EF6
  file:
    #\u65E5\u5FD7\u8DEF\u5F84
    name: /Users/hanqf/logs/logback-demo/web.log
    #\u65E5\u5FD7\u4FDD\u7559\u4EFD\u6570
    max-history: 10
    #\u6BCF\u4E2A\u65E5\u5FD7\u6700\u5927\u7684\u5927\u5C0F\uFF0C\u9ED8\u8BA410MB\uFF0C\u8D85\u8FC7\u6307\u5B9A\u503C\u4F1A\u751F\u6210\u4E00\u4E2A\u65B0\u6587\u4EF6\uFF0C\u539F\u6765\u7684\u6587\u4EF6\u538B\u7F29\u5907\u4EFD
    max-size: 10MB
  pattern:
    #\u683C\u5F0F\u5316\u8F93\u51FA\uFF1A%d\u8868\u793A\u65E5\u671F\uFF0C%thread\u8868\u793A\u7EBF\u7A0B\u540D\uFF0C%-5level\uFF1A\u7EA7\u522B\u4ECE\u5DE6\u663E\u793A5\u4E2A\u5B57\u7B26\u5BBD\u5EA6 %logger{50}\uFF1A\u7C7B\u8DEF\u5F84\uFF0C\u6700\u5927\u663E\u793A50\u4E2A\u5B57\u7B26 %M\uFF1A\u65B9\u6CD5\u540D\u79F0 %L\uFF1A\u884C\u53F7 %msg\uFF1A\u65E5\u5FD7\u6D88\u606F\uFF0C%n\u662F\u6362\u884C\u7B26
    #%red\u7EA2\u8272\uFF0C%green\u7EFF\u8272\uFF0C%highlight\u9AD8\u4EAE\u84DD\u8272\uFF0C%boldMagenta\u7C97\u4F53\u6D0B\u7EA2\u8272\uFF0C%cyan\u84DD\u7EFF\u8272\uFF0C\u9ED8\u8BA4\u767D\u8272
    console: '%red(%d{yyyy-MM-dd HH:mm:ss.SSS}) %green([%thread]) %highlight(%-5level) %boldMagenta(%logger{50}) - %L - %cyan(%msg%n)'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger - %L : %msg%n'

   #\u914D\u7F6E\u6587\u4EF6\u8DEF\u5F84
