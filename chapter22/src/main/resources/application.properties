
#\u914D\u7F6Eredis\u8FDE\u63A5
#\u8BBE\u7F6E\u5BC6\u7801
spring.redis.password=password
#\u96C6\u7FA4\u53EA\u80FD\u4F7F\u75280\u53F7\u6570\u636E\u5E93\uFF0C\u8FD9\u4E2A\u8BBE\u7F6E\u6CA1\u6709\u610F\u4E49
#spring.redis.database=1
#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.redis.timeout=1000


#\u96C6\u7FA4\u8282\u70B9
spring.redis.cluster.nodes=127.0.0.1:30001,127.0.0.1:30002,127.0.0.1:30003,127.0.0.1:30004,127.0.0.1:30005,127.0.0.1:30006
#\u6700\u5927\u91CD\u8FDE\u6B21\u6570
spring.redis.cluster.max-redirects=3

#\u914D\u7F6Ejedis\u8FDE\u63A5\u6C60
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-active=10
#\u83B7\u53D6\u8FDE\u63A5\u6C60\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2
spring.redis.jedis.pool.max-wait=2000


#\u81EA\u5B9A\u4E49\u5206\u7EC4\u7F13\u5B58\u914D\u7F6E\uFF0C\u5355\u4F4D\u79D2
#\u683C\u5F0F\uFF1Acaching.ttlmap.groupName=seconds
caching.ttlmap.commonCache=100
caching.ttlmap.otherCache=200