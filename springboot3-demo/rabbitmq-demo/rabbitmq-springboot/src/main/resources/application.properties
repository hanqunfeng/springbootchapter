# \u4EE5\u4E0B spring.rabbitmq.listener.simple \u76F8\u5173\u914D\u7F6E\u53EF\u4EE5\u901A\u8FC7\u521B\u5EFA\u4E00\u4E2A SimpleRabbitListenerContainerFactory Bean \u6765\u8FDB\u884C\u914D\u7F6E\u3002
# \u8BBE\u7F6E \u6D88\u606F\u9884\u53D6\uFF08prefetch\uFF09\u6570\u91CF \u7684\u5C5E\u6027\uFF0C\u5B83\u5BF9\u5E94 RabbitMQ \u7684 QoS\uFF08Quality of Service\uFF09\u8BBE\u7F6E\u3002
# prefetch \u6307\u7684\u662F\u6D88\u8D39\u8005\u5728\u6CA1\u6709\u53D1\u9001 ACK \u524D\uFF0C\u4E00\u6B21\u6027\u4ECE\u961F\u5217\u62C9\u53D6\u591A\u5C11\u6761\u6D88\u606F\u3002
spring.rabbitmq.listener.simple.prefetch=2
# \u6D88\u8D39\u8005\u7684\u6D88\u8D39\u7EBF\u7A0B\u6570\u91CF
#\u8FD9\u91CC\u542F\u52A8 5 \u4E2A\u72EC\u7ACB\u7684\u6D88\u8D39\u8005\u7EBF\u7A0B\uFF0C\u6BCF\u4E2A\u7EBF\u7A0B\u90FD\u4F1A\u521B\u5EFA\u81EA\u5DF1\u7684 Channel\uFF0C\u5E76\u4ECE\u540C\u4E00\u4E2A\u961F\u5217\u8BA2\u9605\u6D88\u606F\u3002
#\u5BF9\u4E8E\u666E\u901A\u7684\u961F\u5217\uFF08Classic Queue\u3001Quorum Queue\uFF09\uFF0C\u540C\u4E00\u6761\u6D88\u606F\u53EA\u4F1A\u88AB\u4E00\u4E2A\u6D88\u8D39\u8005\u5904\u7406\uFF0C\u56E0\u4E3A\u961F\u5217\u662F\u70B9\u5BF9\u70B9\u6A21\u578B\uFF0CRabbitMQ \u4F1A\u628A\u4E00\u6761\u6D88\u606F\u5206\u914D\u7ED9\u5176\u4E2D\u4E00\u4E2A\u6D88\u8D39\u8005\u3002
#\u6240\u4EE5\u5728\u4F20\u7EDF\u961F\u5217\u91CC\uFF0C\u4F60\u4E0D\u4F1A\u770B\u5230\u4E00\u6761\u6D88\u606F\u88AB\u591A\u4E2A\u6D88\u8D39\u8005\u201C\u91CD\u590D\u53D6\u201D\u7684\u60C5\u51B5\u3002
# \u4F46\u662F Stream \u5C31\u4F1A\u88AB\u6D88\u8D395\u6B21\uFF0C\u5373\u91CD\u590D\u6D88\u8D39
spring.rabbitmq.listener.simple.concurrency=5
# \u6D88\u8D39\u8005\u7684\u6700\u5927\u7EBF\u7A0B\u6570\u91CF
spring.rabbitmq.listener.simple.max-concurrency=10
# \u6D88\u8D39\u8005\u786E\u8BA4\u6A21\u5F0F
#| \u914D\u7F6E\u503C      | \u63CF\u8FF0                                                                          | \u5907\u6CE8                           |
#| -------- | --------------------------------------------------------------------------- | ---------------------------- |
#| `auto`   | \u81EA\u52A8\u786E\u8BA4\u6D88\u606F\u3002\u6D88\u606F\u4E00\u65E6\u88AB\u76D1\u542C\u5668\u63A5\u6536\u5C31\u7ACB\u5373\u88AB RabbitMQ \u6807\u8BB0\u4E3A\u5DF2\u786E\u8BA4\u3002                                      | \u5982\u679C\u76D1\u542C\u5668\u5904\u7406\u5931\u8D25\uFF0C\u6D88\u606F\u4E0D\u4F1A\u91CD\u53D1\uFF0C\u53EF\u80FD\u4F1A\u4E22\u5931\u3002      |
#| `manual` | \u624B\u52A8\u786E\u8BA4\u6D88\u606F\u3002\u76D1\u542C\u5668\u9700\u8981\u8C03\u7528 `Channel.basicAck` \u6216\u901A\u8FC7 `Acknowledgment.acknowledge()` \u6765\u786E\u8BA4\u6D88\u606F\u3002 | \u5E38\u7528\u4E8E\u786E\u4FDD\u6D88\u606F\u5904\u7406\u6210\u529F\u624D\u786E\u8BA4\uFF0C\u652F\u6301\u6D88\u606F\u91CD\u8BD5\u3002       |
#| `none`   | \u4E0D\u4F7F\u7528\u786E\u8BA4\u3002\u5B9E\u9645\u4E0A\u548C `auto` \u7C7B\u4F3C\uFF0C\u4F46\u5728\u67D0\u4E9B\u7248\u672C\u6216\u7279\u5B9A\u573A\u666F\u4E0B\u4F1A\u7565\u6709\u533A\u522B\u3002                                     | \u5F88\u5C11\u4F7F\u7528\uFF0C\u901A\u5E38\u4F7F\u7528 `auto` \u6216 `manual`\u3002 |

spring.rabbitmq.listener.simple.acknowledge-mode=auto
# \u5F00\u542F\u6D88\u606F\u7684\u786E\u8BA4\u6A21\u5F0F
#| \u9009\u9879             | \u542B\u4E49                                                                     | \u9002\u7528\u573A\u666F              |
#| -------------- | ---------------------------------------------------------------------- | ----------------- |
#| **none**       | **\u5173\u95ED\u53D1\u5E03\u786E\u8BA4**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4E0D\u5173\u5FC3 Broker \u662F\u5426\u6210\u529F\u63A5\u6536\u3002                                     | \u8FFD\u6C42\u6781\u81F4\u6027\u80FD\uFF0C\u4E0D\u5173\u5FC3\u6D88\u606F\u53EF\u9760\u6027\u3002  |
#| **correlated** | **\u5F00\u542F\u56DE\u8C03\u6A21\u5F0F**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4F1A\u89E6\u53D1 `ConfirmCallback`\uFF0C\u53EF\u901A\u8FC7 `CorrelationData` \u83B7\u53D6\u6D88\u606F\u7684\u786E\u8BA4\u72B6\u6001\u3002 | \u9700\u8981\u77E5\u9053\u6D88\u606F\u662F\u5426\u9001\u8FBE\u4EA4\u6362\u673A\u7684\u573A\u666F\u3002 |
#| **simple**     | **\u540C\u6B65\u963B\u585E\u6A21\u5F0F**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4F1A\u963B\u585E\u7B49\u5F85 Broker \u7684\u786E\u8BA4\uFF0C\u9002\u7528\u4E8E\u540C\u6B65\u903B\u8F91\u3002                              | \u5C11\u91CF\u540C\u6B65\u4EFB\u52A1\uFF0C\u6027\u80FD\u8981\u6C42\u4E0D\u9AD8\u7684\u573A\u666F\u3002 |
spring.rabbitmq.publisher-confirm-type=correlated

# \u662F\u5426\u5F00\u542F\u6D88\u606F\u8DEF\u7531\u5931\u8D25\u7684\u56DE\u8C03\u901A\u77E5\uFF0C\u9ED8\u8BA4 false
# \u5982\u679C\u8BBE\u7F6E\u4E3A true\uFF0C\u5FC5\u987B\u5728 RabbitTemplate \u4E2D\u914D\u7F6E ReturnsCallback\uFF0C\u8FD9\u6837\u5F53\u6D88\u606F\u8DEF\u7531\u4E0D\u5230\u961F\u5217\u65F6\uFF0C\u7CFB\u7EDF\u4F1A\u901A\u77E5\u4F60\u3002
spring.rabbitmq.publisher-returns=true
