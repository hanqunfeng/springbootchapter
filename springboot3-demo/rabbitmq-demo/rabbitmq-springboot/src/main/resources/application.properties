# \u6D88\u8D39\u8005\u786E\u8BA4\u6A21\u5F0F
#| \u914D\u7F6E\u503C      | \u63CF\u8FF0                                                                          | \u5907\u6CE8                           |
#| -------- | --------------------------------------------------------------------------- | ---------------------------- |
#| `auto`   | \u81EA\u52A8\u786E\u8BA4\u6D88\u606F\u3002\u6D88\u606F\u4E00\u65E6\u88AB\u76D1\u542C\u5668\u63A5\u6536\u5C31\u7ACB\u5373\u88AB RabbitMQ \u6807\u8BB0\u4E3A\u5DF2\u786E\u8BA4\u3002                                      | \u5982\u679C\u76D1\u542C\u5668\u5904\u7406\u5931\u8D25\uFF0C\u6D88\u606F\u4E0D\u4F1A\u91CD\u53D1\uFF0C\u53EF\u80FD\u4F1A\u4E22\u5931\u3002      |
#| `manual` | \u624B\u52A8\u786E\u8BA4\u6D88\u606F\u3002\u76D1\u542C\u5668\u9700\u8981\u8C03\u7528 `Channel.basicAck` \u6216\u901A\u8FC7 `Acknowledgment.acknowledge()` \u6765\u786E\u8BA4\u6D88\u606F\u3002 | \u5E38\u7528\u4E8E\u786E\u4FDD\u6D88\u606F\u5904\u7406\u6210\u529F\u624D\u786E\u8BA4\uFF0C\u652F\u6301\u6D88\u606F\u91CD\u8BD5\u3002       |
#| `none`   | \u4E0D\u4F7F\u7528\u786E\u8BA4\u3002\u5B9E\u9645\u4E0A\u548C `auto` \u7C7B\u4F3C\uFF0C\u4F46\u5728\u67D0\u4E9B\u7248\u672C\u6216\u7279\u5B9A\u573A\u666F\u4E0B\u4F1A\u7565\u6709\u533A\u522B\u3002                                     | \u5F88\u5C11\u4F7F\u7528\uFF0C\u901A\u5E38\u4F7F\u7528 `auto` \u6216 `manual`\u3002 |

spring.rabbitmq.listener.simple.acknowledge-mode=auto
# \u5F00\u542F\u6D88\u606F\u7684\u786E\u8BA4\u6A21\u5F0F
#| \u9009\u9879             | \u542B\u4E49                                                                     | \u9002\u7528\u573A\u666F              |
#| -------------- | ---------------------------------------------------------------------- | ----------------- |
#| **none**       | **\u5173\u95ED\u53D1\u5E03\u786E\u8BA4**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4E0D\u5173\u5FC3 Broker \u662F\u5426\u6210\u529F\u63A5\u6536\u3002                                     | \u8FFD\u6C42\u6781\u81F4\u6027\u80FD\uFF0C\u4E0D\u5173\u5FC3\u6D88\u606F\u53EF\u9760\u6027\u3002  |
#| **correlated** | **\u5F00\u542F\u56DE\u8C03\u6A21\u5F0F**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4F1A\u89E6\u53D1 `ConfirmCallback`\uFF0C\u53EF\u901A\u8FC7 `CorrelationData` \u83B7\u53D6\u6D88\u606F\u7684\u786E\u8BA4\u72B6\u6001\u3002 | \u9700\u8981\u77E5\u9053\u6D88\u606F\u662F\u5426\u9001\u8FBE\u4EA4\u6362\u673A\u7684\u573A\u666F\u3002 |
#| **simple**     | **\u540C\u6B65\u963B\u585E\u6A21\u5F0F**\uFF0C\u53D1\u9001\u6D88\u606F\u540E\u4F1A\u963B\u585E\u7B49\u5F85 Broker \u7684\u786E\u8BA4\uFF0C\u9002\u7528\u4E8E\u540C\u6B65\u903B\u8F91\u3002                              | \u5C11\u91CF\u540C\u6B65\u4EFB\u52A1\uFF0C\u6027\u80FD\u8981\u6C42\u4E0D\u9AD8\u7684\u573A\u666F\u3002 |
